

<div class="row">

    <div *ngFor="let gif of gifs" class="col-lg-3 col-med-3 col-sm-6">

        <div class="card mb-3 text-center bg-dark">

            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title">

            <div class="card-body text-white">
                <p class="card-text">{{gif.title}}</p>
            </div>

        </div>

    </div>
   
</div>
